{% load static %}

<!DOCTYPE html>
<html lang="en">
<!-- In the head section -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Import Google Font for Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@600,700,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'pulse-slow-delay': 'pulse 8s 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'pulse-slow-long': 'pulse 10s 0.8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .checklist-item::before {
            content: '';
            background-image: url("{% static 'images/tick.png' %}");
            background-size: contain;
            width: 35px;
            height: 35px;
            display: inline-block;
            margin-right: 10px;
        }
        .center-button {
            position: relative;
            background: linear-gradient(90deg, #0F766E 0%, #064E3B 100%);
            background-size: 200% 200%;
            animation: gradientAnimation 4s ease infinite;
            padding: 16px 48px;
            font-size: 1.25rem;
            font-weight: 600;
            border-radius: 12px;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .center-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @media (max-width: 640px) {
            .center-button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
        .heading-font {
            font-family: 'Clash Display', sans-serif;
            letter-spacing: -0.02em;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
</head>
<body class="py-2 md:py-0">
    <div class="fixed inset-0 w-full md:h-screen">
        <!-- Animated gradient background -->
        <div class="absolute inset-0 bg-gradient-to-br from-teal-950 via-emerald-900 to-slate-950 bg-fixed">
            <div class="absolute inset-0 opacity-40">
                <div class="fixed inset-0 bg-[radial-gradient(circle_at_50%_50%,rgba(45,212,191,0.15)_0%,rgba(45,212,191,0)_50%)] animate-pulse-slow"></div>
                <div class="fixed inset-0 bg-[radial-gradient(circle_at_20%_30%,rgba(16,185,129,0.2)_0%,rgba(16,185,129,0)_40%)] animate-pulse-slow-delay"></div>
                <div class="fixed inset-0 bg-[radial-gradient(circle_at_80%_70%,rgba(20,184,166,0.15)_0%,rgba(20,184,166,0)_45%)] animate-pulse-slow-long"></div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="relative z-10 flex flex-col items-center justify-center px-4 text-center pt-20 md:pt-0 md:min-h-screen">
        <div class="max-w-4xl mx-auto space-y-6 py-12 md:py-0">
            <!-- Beta Badge -->
            <div class="inline-block">
                <div class="px-3 py-1.5 rounded-full bg-[#2d4b50]/60 backdrop-blur-sm border border-[#bce4d6]/20 text-[#bce4d6] text-sm font-medium flex items-center gap-2 animate-pulse-slow">
                    <span class="material-symbols-outlined text-lg">rocket_launch</span>
                    Currenty in Active Development
                    <span class="inline-block w-2 h-2 rounded-full bg-[#bce4d6] animate-pulse"></span>
                </div>
            </div>
            
            <!-- Existing heading -->
            <h1 class="heading-font text-5xl md:text-6xl lg:text-7xl font-bold tracking-tight text-white mb-6">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-emerald-200 to-teal-200">
                    Link in Bio & Selling
                </span>
                <span class="block mt-2 text-emerald-400 tracking-wide">Platform Combined</span>
            </h1>
            
            <p class="text-lg md:text-xl text-emerald-100/80 max-w-2xl mx-auto mb-12">
                CPA Marketting • Unlimited Pages • Affiliate Digital Products • Affiliate Etsy Products
            </p>

            <a href="/accounts/login" class="center-button group">
                Get Started Now
                <span class="material-symbols-outlined transition-transform group-hover:translate-x-1">
                    arrow_forward
                </span>
            </a>
        </div>
    </div>
</body>
</html>
