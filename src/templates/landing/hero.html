<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Now+Display:wght@400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'HelveticaNowDisplayRegIta', sans-serif;
            background: radial-gradient(circle, #2A2D5D, black);
            color: #cccccc;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
            position: relative;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            color: #FFFFFF;
            z-index: 1;
        }

        .hero-content {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .hero-text {
            text-align: center;
        }

        .hero h1,
        .hero h2 {
            font-family: 'Helvetica Now Display', sans-serif;
        }

        .hero h1 {
            font-size: 3.5vw;
            line-height: 1.2;
        }

        .hero h2 {
            font-size: 50px;
            line-height: 1.2;
        }

        .custom-font {
            font-family: 'MADECoachellaRegular', sans-serif;
            color: #C1A1FF;
        }

        .custom-helvetica {
            font-family: 'HelveticaNowDisplayRegIta', sans-serif;
            color: #895FDB;
        }

        .custom-helvetica2 {
            font-family: 'HelveticaNowDisplayRegIta', sans-serif;
            color: #895FDB;
            font-size: 4vw;
        }

        .hero .highlight {
            color: #8a4af3;
            font-size: 56px;
            display: inline-block;
        }

        .cta-button-container {
            margin-top: 20px;
        }

        .cta-button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            display: inline-flex;
            align-items: center;
        }

        .cta-button svg {
            margin-left: 8px;
        }

        .features {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="text-5xl lg:text-7xl leading-tight">
                    <span class="font-madecoachella">L</span><span class="font-helvetica">ooking</span><br>
                    <span class="font-helvetica">To Automate Your</span><br>
                    <span class="font-madecoachella">D</span><span class="font-helvetica">aily</span>
                    <span class="font-madecoachella">D</span><span class="font-helvetica">iscord</span><br>
                    <span class="font-helvetica">Tasks??</span>
                </h1>
            </div>
            <div class="features mt-8">
                <ul class="list-none text-purple-400 space-y-2 text-2xl">
                    <li>Daily Stats</li>
                    <li>Payments Automated</li>
                    <li>Automated Selling</li>
                    <li>100% Uptime</li>
                    <li>24/7 Support</li>
                    <li>Discord Community</li>
                </ul>
            </div>
        </div>
        <div class="cta-button-container mt-8">
            <a href="#" class="cta-button bg-gradient-to-r from-purple-700 to-blue-500 py-3 px-6 rounded-full text-white inline-flex items-center">Automate Now
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right ml-2">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </a>
        </div>
    </section>
</body>

</html>
