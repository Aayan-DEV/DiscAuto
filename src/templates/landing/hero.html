{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Google Font for Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Add custom Tailwind class to apply the Google font */
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }

        /* Custom styles for the checkmark and button */
        .checklist-item::before {
            content: '';
            background-image: url("{% static 'images/tick.png' %}");
            background-size: contain;
            width: 35px;
            height: 35px;
            display: inline-block;
            margin-right: 10px;
        }

        /* Background image styling */
        .bg-cover {
            background-image: url("{% static 'images/background-image.png' %}");
            background-size: cover;
            background-position: center;
            position: relative;
            z-index: 0;
        }

        /* Ensures all the content appears above the background */
        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        /* Gradient animation for the button */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Update the button to have a higher z-index and gradient animation */
        .center-button {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, rgba(56, 39, 89, 1) 0%, rgba(119, 132, 190, 1) 100%);
            background-size: 200% 200%;
            animation: gradientAnimation 5s ease infinite;
            padding: 12px 36px;
            font-size: 1.25rem;
            font-weight: bold;
            border-radius: 10px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease;
            z-index: 2; /* Ensure button appears above everything */
        }

        .center-button:hover {
            transform: translateX(-50%) scale(1.05);
            background-color: #9B8ADB;
        }

        @media (max-width: 640px) {
            .center-button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }

    </style>
</head>
<body class="min-h-screen bg-[#1E1E2E] text-white font-poppins">

    <!-- Fullscreen background image container -->
    <div class="w-full h-screen bg-cover">
        <!-- Content wrapper to position text over the background image -->
        <div class="content-wrapper flex flex-col lg:flex-row w-full h-full items-center justify-center lg:justify-between p-4 md:p-8">

            <!-- First section with stylized text -->
            <div class="w-full lg:w-1/2 flex items-center justify-center text-center lg:text-left p-4 md:p-8">
                <div>
                    <h1 class="text-[#C4A2F5] text-4xl md:text-5xl lg:text-7xl font-bold leading-tight">
                        L<span class="italic">ooking</span><br>
                        To Automate Your <br>
                        <span class="text-[#C4A2F5] italic">D</span>aily <span class="italic">D</span>iscord <br>
                        <span class="text-[#C4A2F5]">TASKS??</span>
                    </h1>
                </div>
            </div>

            <!-- Second section with checklist -->
            <div class="w-full lg:w-1/2 flex items-start justify-center space-y-2 md:space-y-3 p-4 md:p-8">
                <ul class="space-y-2 md:space-y-3 text-xl md:text-2xl lg:text-4xl">
                    <li class="checklist-item">Daily Stats</li>
                    <li class="checklist-item">Payments Automated</li>
                    <li class="checklist-item">Automated Selling</li>
                    <li class="checklist-item">100% Uptime</li>
                    <li class="checklist-item">24/7 Support</li>
                    <li class="checklist-item">Discord Community</li>
                </ul>
            </div>
        </div>

        <!-- Centered Button -->
        <a href="/accounts/login" class="center-button">
            AUTOMATE NOW 
            <span class="material-symbols-outlined">
                arrow_forward
            </span>
        </a>

</body>
</html>
