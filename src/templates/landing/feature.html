<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Section</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Now+Display:wght@400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'HelveticaNowDisplayRegIta', sans-serif;
            background: radial-gradient(circle, #2A2D5D, black);
            color: #cccccc;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
            position: relative;
        }

        .features {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .features ul {
            list-style: none;
            padding: 0;
            text-align: left;
            color: #895FDB;
        }

        .features li {
            font-size: 2vw;
            margin: 10px 0;
            position: relative;
            padding-left: 40px;
            font-family: 'Red Hat Display', sans-serif;
        }

        .features li::before {
            content: '';
            background: url('/static/css/tick.png') no-repeat center center;
            background-size: 30px 30px;
            width: 30px;
            height: 30px;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .cta-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        .cta-button {
            background: linear-gradient(to right, #382759, #7784BE);
            padding: 0.75em 1.5em;
            border-radius: 10px;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5em;
            font-family: 'Red Hat Display', sans-serif;
            display: inline-block;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .cta-button:hover {
            background: linear-gradient(to right, #442f6d, #94a4ec);
        }

        .new-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            color: #FFFFFF;
        }

        .left-content {
            flex: 0 0 50%;
            text-align: left;
            padding-right: 20px;
        }

        .right-content {
            flex: 0 0 50%;
            text-align: left;
        }

        .feature-container {
            border-left: 2px solid white;
            border-right: 2px solid white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <section class="hero new-section flex flex-col lg:flex-row w-full max-w-4xl mx-auto text-white mt-16">
        <div class="left-content flex-1 lg:pr-8 text-left">
            <div class="hero-text">
                <h1 class="text-5xl">
                    <span class="font-madecoachella">F</span><span class="font-helvetica">eatures</span>
                </h1>
                <hr class="border-t border-white my-6">
                <h2 class="text-4xl">
                    <span class="font-helvetica">Automate Your</span><br>
                    <span class="font-helvetica">Discord Business Now</span>
                </h2>
            </div>
        </div>
        <div class="right-content flex-1 mt-8 lg:mt-0">
            <div class="features">
                <div class="feature-container border-l-2 border-r-2 border-white py-4">
                    <ul class="list-none text-purple-400 space-y-2 text-2xl">
                        <li>Auto Ad Bot</li>
                        <li>Auto Dm Bot</li>
                        <li>Auto Sell Automation</li>
                        <li>Ticket Bot</li>
                        <li>Cold Dm Bot</li>
                        <li>Custom Commands</li>
                        <li>Custom Features</li>
                    </ul>
                </div>
                <div class="cta-button-container flex justify-center mt-8">
                    <a href="#" class="cta-button bg-gradient-to-r from-purple-700 to-blue-500 py-3 px-6 rounded-full text-white inline-flex items-center">Get Started Now
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right ml-2">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
