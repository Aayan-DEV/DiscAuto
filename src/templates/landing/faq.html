<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Section</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Now+Display:wght@400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'HelveticaNowDisplayRegIta', sans-serif;
            background: radial-gradient(circle, #2A2D5D, black);
            color: #cccccc;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
            position: relative;
        }

        .faq-section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            color: #FFFFFF;
        }

        .faq-left {
            flex: 0 0 50%;
            text-align: left;
        }

        .faq-right {
            flex: 0 0 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
        }

        .faq-title {
            font-size: 3em;
            font-family: 'MADECoachellaRegular', sans-serif;
            color: #C1A1FF;
        }

        .faq-letter {
            font-size: 1.5em;
            display: inline;
            vertical-align: middle;
        }

        .faq-item {
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }

        .faq-question {
            background: transparent;
            border: none;
            font-size: 1.5em;
            font-family: 'Red Hat Display', sans-serif;
            color: #895FDB;
            text-align: left;
            width: 100%;
            cursor: pointer;
            padding: 10px 0;
            position: relative;
        }

        .faq-question::after {
            content: 'â–¼';
            position: absolute;
            left: -1.5em;
            font-size: 1em;
        }

        .faq-answer {
            display: none;
            font-size: 1.2em;
            font-family: 'HelveticaNowDisplayRegIta', sans-serif;
            color: #cccccc;
            margin-top: 10px;
            padding-left: 10px;
            border-left: 2px solid #895FDB;
        }

        .faq-answer.show {
            display: block;
        }
    </style>
</head>

<body>
    <section class="faq-section flex flex-col lg:flex-row w-full max-w-4xl mx-auto text-white mt-16">
        <div class="faq-left flex-1 lg:pr-8 text-left">
            <h1 class="faq-title text-4xl font-madecoachella text-purple-400">
                <span class="faq-letter">F</span><span class="font-helvetica">requently</span>
                <span class="faq-letter">A</span><span class="font-helvetica">sked</span><br>
                <span class="faq-letter">Q</span><span class="font-helvetica">uestions</span>
            </h1>
        </div>
        <div class="faq-right flex-1 flex flex-col items-center text-left mt-8 lg:mt-0">
            <div class="faq-item w-full max-w-lg">
                <button class="faq-question text-2xl text-purple-400 py-2 px-4 w-full text-left">Question 1</button>
                <div class="faq-answer text-lg text-gray-300 ml-4 border-l-2 border-purple-400 pl-4 hidden">
                    <p>This is the answer to question #1.</p>
                </div>
            </div>
            <div class="faq-item w-full max-w-lg mt-4">
                <button class="faq-question text-2xl text-purple-400 py-2 px-4 w-full text-left">Question 2</button>
                <div class="faq-answer text-lg text-gray-300 ml-4 border-l-2 border-purple-400 pl-4 hidden">
                    <p>This is the answer to question #2.</p>
                </div>
            </div>
            <div class="faq-item w-full max-w-lg mt-4">
                <button class="faq-question text-2xl text-purple-400 py-2 px-4 w-full text-left">Question 3</button>
                <div class="faq-answer text-lg text-gray-300 ml-4 border-l-2 border-purple-400 pl-4 hidden">
                    <p>This is the answer to question #3.</p>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const faqQuestions = document.querySelectorAll('.faq-question');
            faqQuestions.forEach(question => {
                question.addEventListener('click', function () {
                    const answer = this.nextElementSibling;
                    answer.classList.toggle('hidden');
                });
            });
        });
    </script>
</body>

</html>
