{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Section</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Now+Display:wght@400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'HelveticaNowDisplayRegIta', sans-serif;
            background: radial-gradient(circle, #2A2D5D, black);
            color: #cccccc;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
            position: relative;
            height: 100%;
            overflow-x: hidden;
        }

        .faq-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            color: #FFFFFF;
            overflow-y: auto;
        }

        .faq-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .faq-letter {
            font-size: 10em;
            color: #C1A1FF;
            font-family: 'MADECoachellaRegular', sans-serif;
            line-height: 1;
        }

        .faq-subtext {
            font-size: 1.8em;
            font-family: 'Red Hat Display', sans-serif;
            color: #895FDB;
        }

        .curly-bracket {
            flex: 0 0 auto;
            width: 400px; /* Adjust the width as per your design */
            margin: 0 100px; /* Space between the text and questions */
        }

        .faq-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .faq-item {
            width: 100%;
        }

        .faq-question {
            background: transparent;
            border: none;
            font-size: 2em;
            font-family: 'Red Hat Display', sans-serif;
            color: #895FDB;
            text-align: left;
            width: 100%;
            cursor: pointer;
            padding: 10px 0;
            position: relative;
        }

        .faq-question::after {
            content: 'â–¼'; /* Default arrow */
            position: absolute;
            right: 10px;
            font-size: 1em;
            transition: transform 0.3s ease; /* Smooth transition for the rotation */
        }

        .faq-question.active::after {
            transform: rotate(180deg); /* Rotate the arrow 180 degrees when active */
        }

        .faq-answer {
            display: none;
            font-size: 1.2em;
            font-family: 'HelveticaNowDisplayRegIta', sans-serif;
            color: #cccccc;
            margin-top: 10px;
            padding-left: 10px;
            border-left: 2px solid #895FDB;
            align-items: left;
            opacity: 0;
            height: 0;
            transition: opacity 0.3s ease, height 0.3s ease; /* Add transition for height and opacity */
        }

        .faq-answer.show {
            display: block;
            opacity: 1;
            height: auto;
        }

        /* Ensure the FAQ section fills the entire screen */
        @media (max-width: 768px) {
            .faq-section {
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }

            .faq-left,
            .faq-right {
                width: 100%;
            }

            .curly-bracket {
                display: none; /* Hide the bracket on smaller screens */
            }

            .faq-right {
                margin-top: 20px;
                font-size: 0.8rem;
            }

            .faq-left {
                font-size: 0.6rem;
                text-align: center;
                align-items: center;
            }

            .curly-bracket {
                display: none;
            }
        }

        /* Ensure no overflow on smaller screens */
        html, body {
            height: 100%;
        }
    </style>
</head>

<body>
    <section class="faq-section">
        <div class="faq-left">
            <div>
                <span class="faq-letter">F</span><br>
                <span class="faq-subtext">requently</span>
            </div>
            <div style="margin-top: 20px;">
                <span class="faq-letter">A</span><br>
                <span class="faq-subtext">sked</span>
            </div>
            <div style="margin-top: 20px;">
                <span class="faq-letter">Q</span><br>
                <span class="faq-subtext">uestions</span>
            </div>
        </div>

        <!-- Image of the curly bracket -->
        <img src="{% static 'images/paranthesis.png' %}" alt="Curly Bracket" class="curly-bracket">

        <div class="faq-right">
            <div class="faq-item">
                <button class="faq-question">Question 1</button>
                <div class="faq-answer">
                    <p>This is the answer to question #1.</p>
                </div>
            </div>
            <div class="faq-item">
                <button class="faq-question">Question 2</button>
                <div class="faq-answer">
                    <p>This is the answer to question #2.</p>
                </div>
            </div>
            <div class="faq-item">
                <button class="faq-question">Question 3</button>
                <div class="faq-answer">
                    <p>This is the answer to question #3.</p>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const faqQuestions = document.querySelectorAll('.faq-question');
            faqQuestions.forEach(question => {
                question.addEventListener('click', function () {
                    const answer = this.nextElementSibling;
                    answer.classList.toggle('show');
                    this.classList.toggle('active');  // Toggle the active class for arrow rotation
                });
            });
        });
    </script>
</body>

</html>
