<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sidebar with Gradient Background & Material Icons</title>
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    @keyframes gradientFlow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    #drawer-navigation {
      background: linear-gradient(45deg, #359271, #2d4b50, #359271);
      background-size: 300% 300%;
      animation: gradientFlow 15s ease infinite;
    }
  </style>
</head>
<body class="bg-[#bce4d6]">
  <aside class="fixed top-0 left-0 z-40 w-64 h-screen pt-14 transition-transform -translate-x-full md:translate-x-0 shadow-lg" aria-label="Sidenav" id="drawer-navigation">
    <div class="flex flex-col h-full justify-between">
      <!-- Top Navigation Links -->
      <div class="overflow-y-auto pt-10 px-3">
        <ul>
          <li>
            <a href="{% url 'home' %}" class="flex items-center p-2 text-white mb-2 text-base font-medium rounded-md transition duration-75 hover:bg-[#359271] hover:text-white group">
              <i class="material-icons mr-3">home</i>
              <span>Dashboard</span>
              <i class="material-icons ml-auto">chevron_right</i>
            </a>
          </li>
          <li>
            <a href="{% url 'products' %}" class="flex items-center p-2 text-white mb-2 text-base font-medium rounded-md transition duration-75 hover:bg-[#359271] hover:text-white group">
              <i class="material-icons mr-3">shopping_cart</i>
              <span>Products</span>
              <i class="material-icons ml-auto">chevron_right</i>
            </a>
          </li>
          <li>
            <a href="{% url 'auto_sell' %}" class="flex items-center p-2 text-white mb-2 text-base font-medium rounded-md transition duration-75 hover:bg-[#359271] hover:text-white group">
              <i class="material-icons mr-3">all_inclusive</i>
              <span>Auto Sell</span>
              <i class="material-icons ml-auto">chevron_right</i>
            </a>
          </li>
          <li>
            <a href="{% url 'auths' %}" class="flex items-center p-2 text-white mb-2 text-base font-medium rounded-md transition duration-75 hover:bg-[#359271] hover:text-white group">
              <i class="material-icons mr-3">lock</i>
              <span>Auths</span>
              <i class="material-icons ml-auto">chevron_right</i>
            </a>
          </li>
        </ul>
      </div>
      <!-- Settings Button Anchored at the Bottom -->
      <div class="px-3 pb-4">
        <hr class="mb-4 border-[#359271]" />
        <a href="{% url 'user_subscription' %}" class="flex items-center p-2 text-white text-base font-medium rounded-md transition duration-75 hover:bg-[#359271] hover:text-white group">
          <i class="material-icons mr-3">settings</i>
          <span>Account Settings</span>
          <i class="material-icons ml-auto">chevron_right</i>
        </a>
      </div>
    </div>
  </aside>
</body>
</html>
