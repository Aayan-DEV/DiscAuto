<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled</title>
    <link rel="icon" type="image/x-icon" href="{% static 'icon/website-logo.png' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full">
            <div class="bg-gray-800/50 backdrop-blur-sm shadow-xl rounded-2xl border border-[#359271]/20 p-8">
                <div class="text-center space-y-6">
                    <div class="flex justify-center">
                        <span class="material-icons text-6xl text-red-500 animate-bounce">cancel</span>
                    </div>
                    <h1 class="text-2xl font-bold text-white">Payment Cancelled</h1>
                    <p class="text-gray-400">Your payment has been cancelled. No charges were made to your account.</p>
                    <a href="javascript:history.go(-3)" 
                       class="w-full py-4 bg-gradient-to-r from-[#359271] to-[#2d4b50] text-white rounded-xl 
                              font-medium hover:opacity-90 transition-all duration-300 transform hover:scale-[0.98] 
                              flex items-center justify-center gap-2">
                        <span class="material-icons">arrow_back</span>
                        Return Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

<style>
    :root {
        --color-primary: #2d4b50;
        --color-secondary: #359271;
        --color-accent: #bce4d6;
    }

    body {
        font-family: 'DM Sans', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
        background: radial-gradient(circle at center, var(--color-primary), rgb(17, 24, 39));
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    .animate-bounce {
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 100% {
            transform: translateY(-5%);
            animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
        }
        50% {
            transform: translateY(0);
            animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }
    }

    @media (max-width: 640px) {
        .material-icons {
            font-size: 48px !important;
        }
        
        a {
            min-height: 44px;
        }
    }
</style>
</html>
