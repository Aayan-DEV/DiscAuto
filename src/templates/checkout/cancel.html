<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Canceled</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="text-center bg-white p-10 rounded-lg shadow-md">
        <!-- Message -->
        <h1 class="text-3xl font-bold text-red-600 mb-8">Payment Canceled</h1>
        
        <p class="text-gray-700 text-lg mb-4">Your payment was not successful. Please go back and try again.</p>

        <!-- Back button -->
        <button onclick="window.history.go(-3   )" 
                class="mt-6 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-300">
            Go Back
        </button>
    </div>

</body>
</html>
