{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Error Processing Your Order</h3>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-exclamation-circle text-danger" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h4 class="text-center mb-4">Something went wrong</h4>
                    
                    {% if error_message %}
                    <div class="alert alert-danger">
                        {{ error_message }}
                    </div>
                    {% endif %}
                    
                    <p class="text-center">
                        We apologize for the inconvenience. Please try again later or contact support if the problem persists.
                    </p>
                    
                    <div class="text-center mt-4">
                        <a href="{% url 'products' %}" class="btn btn-primary">Return to Products</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
