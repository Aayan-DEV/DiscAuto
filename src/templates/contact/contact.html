{% extends "base.html" %}

{% block head_title %} Contact - {{ block.super }} {% endblock head_title %}

{% block content %}

<style>
    .contact-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
        padding: 2rem;
        background: radial-gradient(circle at center, #2A2D5D, black);
        background-size: cover;
        background-attachment: fixed;
    }

    .contact-info {
        flex: 1;
        color: #ffffff;
        text-align: center;
        padding: 2rem;
        font-size: 3rem;
        align-items: center;
    }

    .contact-info p {
        font-size: 1.125rem;
        margin-bottom: 1.5rem;
    }

    .contact-form {
        flex: 1;
        padding: 2rem;
    }

    .form-label {
        color: #7952c4;
        font-size: 1.5rem;
    }

    .form-input, .form-input-main {
        background-color: #2f283e;
        color: #ffffff;
        padding: 0.75rem;
        margin-bottom: 1rem;
        width: 100%;
        border: none;
        border-radius: 1rem;
    }

    .submit-button {
        background: linear-gradient(90deg, rgba(56, 39, 89, 1) 0%, rgba(119, 132, 190, 1) 100%);
        background-size: 200% 200%;
        animation: gradientAnimation 5s ease infinite;
        padding: 12px 36px;
        font-size: 1.25rem;
        font-weight: bold;
        border-radius: 10px;
        color: white;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: transform 0.3s ease;
    }

    .submit-button:hover {
        background-color: #9B8ADB;
        box-shadow: 0 5px 15px rgba(56, 39, 89, 2);
    }

    .contact-subtext {
        font-size: 1em;
        font-family: 'Red Hat Display', sans-serif;
        color: #895FDB;
    }

    .contact-letter {
        font-size: 5em;
        color: #C1A1FF;
        font-family: 'MADECoachellaRegular', sans-serif;
        line-height: 1;
    }

    @media (max-width: 1024px) {
        .contact-info {
            font-size: 2.5rem;
        }

        .form-label {
            font-size: 1.25rem;
        }

        .contact-letter {
            font-size: 4em;
        }
    }

    @media (max-width: 768px) {
        .contact-container {
            flex-direction: column;
            padding: 1rem;
            height: auto;
        }

        .contact-info,
        .contact-form {
            width: 100%;
            padding: 1rem;
        }

        .contact-info {
            font-size: 2rem;
        }

        .contact-letter {
            font-size: 3em;
        }

        .form-label {
            font-size: 1.125rem;
        }

        .submit-button {
            font-size: 1rem;
            padding: 10px 24px;
        }
    }

    @media (max-width: 480px) {
        .contact-info {
            padding-top: 4rem;
            font-size: 1.75rem;
        }

        .contact-letter {
            font-size: 2.5em;
        }

        .form-label {
            font-size: 1rem;
        }

        .submit-button {
            font-size: 0.875rem;
            padding: 8px 20px;
        }
    }
</style>


<section class="contact-container border-b-2 border-purple-600">
    <!-- Contact Information Section -->
    <div class="contact-info">
        <div>
            <span class="contact-letter">C</span>
            <span class="contact-subtext">ontact</span>
        </div>
        <div style="margin-top: 20px;">
            <span class="contact-letter">U</span>
            <span class="contact-subtext">S</span>
        </div>
    </div>

    <!-- Contact Form Section -->
    <div class="contact-form">
        <form method="post" action="{% url 'contact' %}" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-2">
                <label for="id_email" class="form-label">Your Email</label>
                <input type="email" id="id_email" name="email" class="form-input" required>
            </div>
            <div class="space-y-2">
                <label for="id_name" class="form-label">Your Name</label>
                <input type="text" id="id_name" name="name" class="form-input" required>
            </div>
            <div class="space-y-2">
                <label for="id_subject" class="form-label">Subject</label>
                <input type="text" id="id_subject" name="subject" class="form-input" required>
            </div>
            <div class="space-y-2">
                <label for="id_message" class="form-label">Your Message</label>
                <textarea id="id_message" name="message" rows="7" class="form-input-main border-r-2" required></textarea>
            </div>
            <div>
                <button type="submit" class="submit-button">Send Message</button>
            </div>
        </form>
    </div>
</section>
{% include 'landing/footer.html' %}
{% endblock content %}
