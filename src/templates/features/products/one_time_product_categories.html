{% extends "dashboard/base.html" %}
{% block head_title %}One-Time Product Categories{% endblock head_title %}
{% block content %}
<div class="pt-10 px-4 md:px-0 relative">
    <div class="flex items-center justify-center mb-6 space-y-4 md:space-y-0 md:space-x-4">
        <a href="{% url 'products' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-3 md:px-4 rounded-md shadow-md transition duration-300 text-sm md:text-base">
            ‚Üê Back
        </a>
        <h1 class="text-2xl md:text-3xl lg:text-4xl font-extrabold text-white text-center">One-Time Use Product Categories</h1>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8 text-center">
        {% for category in categories %}
        <a href="{% url 'category_detail' category.id %}" class="block p-6 bg-white rounded-lg shadow-md hover:bg-gray-100 transition duration-300">
            <h2 class="text-xl md:text-2xl font-bold text-gray-800">{{ category.name }}</h2>
            <p class="text-gray-500 mt-2">Click to view or add products</p>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock content %}
