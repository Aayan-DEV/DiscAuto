{% extends "dashboard/base.html" %}

{% block head_title %} Homepage - {{ block.super }} {% endblock head_title%}

{% block content %}

<form method="POST" action="{% url 'auths' %}" class="flex flex-col space-y-4">
    {% csrf_token %}
    
    <!-- Notifications Section -->
    <p class="text-blue-500 font-bold text-lg">Notifications :</p>
    <input 
        type="text" 
        name="pushover_user_key" 
        class="border-2 border-gray-300 p-2 w-full max-w-sm rounded focus:outline-none focus:border-blue-500" 
        placeholder="Enter Pushover User Key"
        value="{{ profile.pushover_user_key }}">
    
    <!-- Payment Methods Section -->
    <p class="text-blue-500 font-bold text-lg">Payment Methods :</p>
    <input type="email" name="paypal_email" class="border-2 border-gray-300 p-2 w-full max-w-sm rounded focus:outline-none focus:border-blue-500" placeholder="PayPal Email" value="{{ profile.paypal_email }}">
    <input type="text" name="btc_wallet" class="border-2 border-gray-300 p-2 w-full max-w-sm rounded focus:outline-none focus:border-blue-500" placeholder="BTC Wallet" value="{{ profile.btc_wallet }}">
    <input type="text" name="ltc_wallet" class="border-2 border-gray-300 p-2 w-full max-w-sm rounded focus:outline-none focus:border-blue-500" placeholder="LTC Wallet" value="{{ profile.ltc_wallet }}">
    <input type="text" name="sol_wallet" class="border-2 border-gray-300 p-2 w-full max-w-sm rounded focus:outline-none focus:border-blue-500" placeholder="SOL Wallet" value="{{ profile.sol_wallet }}">
    <input type="text" name="eth_wallet" class="border-2 border-gray-300 p-2 w-full max-w-sm rounded focus:outline-none focus:border-blue-500" placeholder="ETH Wallet" value="{{ profile.eth_wallet }}">
    <input type="text" name="usdt_bep20_wallet" class="border-2 border-gray-300 p-2 w-full max-w-sm rounded focus:outline-none focus:border-blue-500" placeholder="USDT Wallet (BEP20)" value="{{ profile.usdt_bep20_wallet }}">
    <input type="text" name="usdt_erc20_wallet" class="border-2 border-gray-300 p-2 w-full max-w-sm rounded focus:outline-none focus:border-blue-500" placeholder="USDT Wallet (ERC20)" value="{{ profile.usdt_erc20_wallet }}">
    <input type="text" name="usdt_prc20_wallet" class="border-2 border-gray-300 p-2 w-full max-w-sm rounded focus:outline-none focus:border-blue-500" placeholder="USDT Wallet (PRC20)" value="{{ profile.usdt_prc20_wallet }}">
    <input type="text" name="usdt_sol_wallet" class="border-2 border-gray-300 p-2 w-full max-w-sm rounded focus:outline-none focus:border-blue-500" placeholder="USDT Wallet (SOL)" value="{{ profile.usdt_sol_wallet }}">
    <input type="text" name="usdt_trc20_wallet" class="border-2 border-gray-300 p-2 w-full max-w-sm rounded focus:outline-none focus:border-blue-500" placeholder="USDT Wallet (TRC20)" value="{{ profile.usdt_trc20_wallet }}">
    
    <!-- Save Button -->
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white p-2 mt-4 rounded w-full max-w-sm">Save</button>
</form>
{% endblock content %}
